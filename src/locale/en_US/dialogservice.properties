device_not_paired_dialog_title=Device not paired.
device_not_paired_dialog_body=G5 transmitter is not paired with this iOS device. Keep the app open in the foreground until you receive a Bluetooth pairing request. This request will arrive at $time. \n\nIt may also be 5, 10 .. minutes later.\n\nIf there's no Bluetooth pairing request within 15 minutes, then close and re-open the xDrip app. 